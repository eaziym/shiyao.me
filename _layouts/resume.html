---
layout: default
---
<div class="resume-container">
  <div class="resume-header">
    <div class="resume-title">
      <h1>{{ page.author }}</h1>
      <div class="contact-info">
        {{ page.phone }} | {{ page.email }}
      </div>
    </div>
    <div class="resume-actions">
      <a href="{{ page.pdf_url | relative_url }}" class="download-button" target="_blank">
        View PDF for details
      </a>
    </div>
  </div>

  {{ content }}
</div>
